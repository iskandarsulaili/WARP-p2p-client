# P2P Network DLL Patching Session
# Patches 2025-06-04_Speedrun.exe with CustomDLL to load p2p_network.dll

from: "../../client/2025-06-04_Speedrun.exe"
to: "../../client/2025-06-04_Speedrun_P2P_Patched.exe"

patches:
  P2PConfigManager:
    state: true
  CustomDLL:
    state: true
    inputs:
      $customDLL: Inputs/P2P_DLLSpec.yml
  
  # Additional useful patches
  MultiGRFs:
    state: true
  
  IncrZoom:
    state: true
  
  NoHardCodedAddr:
    state: true
  
  EnableDnsSupport:
    state: true